<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PHP Playground</title>
        <link rel="stylesheet" href="PHPPlayground.css">
        <script src="jquery-3.5.1.js"></script>
        <script>
            function pickFunction(){
                var selected = $("#dropdown").val();
                console.log(selected);
                switch (selected) {
                    case "1":
                        document.getElementById('Functions').style.display = "block";
                        document.getElementById('Name').style.display = "block";
                        document.getElementById('Hamming').style.display = "none";
                        document.getElementById('Password').style.display = "none";
                        document.getElementById('List').style.display = "none";
                        document.getElementById('Cylinder').style.display = "none";
                        break;
                    case "2":
                        document.getElementById('Functions').style.display = "block";
                        document.getElementById('Hamming').style.display = "block";
                        document.getElementById('Name').style.display = "none";
                        document.getElementById('Password').style.display = "none";
                        document.getElementById('List').style.display = "none";
                        document.getElementById('Cylinder').style.display = "none";
                        break;
                    case "3":
                        document.getElementById('Functions').style.display = "block";
                        document.getElementById('Password').style.display = "block";
                        document.getElementById('Name').style.display = "none";
                        document.getElementById('Hamming').style.display = "none";
                        document.getElementById('List').style.display = "none";
                        document.getElementById('Cylinder').style.display = "none";
                        break;
                    case "4":
                        document.getElementById('Functions').style.display = "block";
                        document.getElementById('List').style.display = "block";
                        document.getElementById('Name').style.display = "none";
                        document.getElementById('Hamming').style.display = "none";
                        document.getElementById('Password').style.display = "none";
                        document.getElementById('Cylinder').style.display = "none";
                        break;
                    case "5":
                        document.getElementById('Functions').style.display = "block";
                        document.getElementById('Cylinder').style.display = "block";
                        document.getElementById('Name').style.display = "none";
                        document.getElementById('Hamming').style.display = "none";
                        document.getElementById('Password').style.display = "none";
                        document.getElementById('List').style.display = "none";
                        break;
                    default:
                };
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Ethan Koen PHP Playground</h1>
            <a id="projects" href="../../EpkkndProjectsS21.html">Back to Projects</a>
            <hr>
            <div>
                <form class="form" id="pickfunction" action="process.php" method="POST">
                    <select id="dropdown" name="dropdown">
                        <option value="default" disabled selected>Pick a Function</option>
                        <option value="1" onclick="pickFunction()">Name</option>
                        <option value="2" onclick="pickFunction()">Hamming Number</option>
                        <option value="3" onclick="pickFunction()">Password Simulation</option>
                        <option value="4" onclick="pickFunction()">List Creator</option>
                        <option value="5" onclick="pickFunction()">Cylinder Surface Area</option>
                    </select>
                    <button type="button" id="pickbutton" onclick="pickFunction()">Select</button>
                </form>
            </div>
            <div id="Functions">
                <form  id="Name" action="process.php" method="GET" target="_blank">
                    <h4>Name Function</h4>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required placeholder="First Name">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required placeholder="Last Name">
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
                <form id="Hamming" action="process.php" method="GET" target="_blank">
                    <h4>Hamming Numbers Function</h4>
                    <label for="number">Input any number between 1 and âˆž:</label>
                    <input type="number" id="number" name="number" min="1" required placeholder="Enter a Number">
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
                <form id="Password" action="process.php" method="POST" target="_blank">
                    <h4>Password Simulation Function</h4>
                    <input type="text" id="user" name="user" placeholder="username" required>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
                <form id="List" action="process.php" method="GET" target="_blank">
                    <h4>List Creator Function</h4>
                    <input type="text" maxlength="1" id="a" name="a" required placeholder="First Character">
                    <input type="text" maxlength="1" id="b" name="b" required placeholder="Second Character">
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
                <form id="Cylinder" action="process.php" method="POST" target="_blank">
                    <h4>Cylinder Surface Area Function</h4>
                    <input type="number" id="height" name="height" min="0" required placeholder="Height">
                    <input type="number" id="radius" name="radius" min="0" required placeholder="Radius">
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>
        </div>
    </body>
</html>
